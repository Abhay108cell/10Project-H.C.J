<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <h2>Loan Calculator</h2>
      <div class="inputGroup">
        <label >Loan Amount:</label>
        <input type="number" id="loanAmountInput" placeholder="Enter the Loan Amount">
      </div>
      <div class="inputGroup">
        <label >Interest Rate(%)</label>
        <input type="number" id="interestRateInput" placeholder="Enter the Interest Amount">
      </div>
      <div class="inputGroup">
        <label >Loan Term (In Months)</label>
        <input type="number" id="loanTermInput" placeholder="Enter the Loan Term">
      </div>
      <button id="calculatebtn">calculat</button>
      <div id="result">Final result</div>
    </div>
    
  </div>
  
  <script src="script.js"></script>
</body>
</html>
