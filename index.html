<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>BMI Calculator</h2>
    <form id="BMIForm">
<label for="gender">Gender:</label>
<select id="gender" required> 
<option value="male">Male</option>
<option value="Female">Female</option>
</select>
<label for="age">Age:</label>
<input type="number" id="age" placeholder="Enter age" required>

<label for="Height-feet">Height:</label>
<input type="number" id="Height-feet" placeholder="Feet" required>
<input type="number" id="Height-inches" placeholder="Inches" required>

<label for="weight"> weight:</label> 
<input type="number" id="weight-kgs" placeholder="Enter weight in kgs" required>

<input type="submit" value="Calculator BMI">

    </form>
    <div class="result"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
